{% extends 'learning_logs/base.html' %}

{% block page_header%}
<h3>{{ topic }}</h3>
{% endblock page_header%}

{% block content %}
<p><a href="{% url 'learning_logs:new_entry' topic.id %}">添加新的条目</a></p>


{%for entry in entries %}
    <div class="card md-3">
        <h4 class="card-header">
            {{ entry.date_added|date:'Y M d, H:i'}}
            <small><a href="{% url 'learning_logs:edit_entry' entry.id %}">编辑条目</a></small>
        </h4>
        <div class="card-body">
            {{ entry.text|linebreaks }}
        </div>
    </div>
{% empty %}
 <p>尚未有此主题的条目.</p>
{% endfor %}

{% endblock content%}
