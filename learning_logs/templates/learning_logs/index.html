{% extends "learning_logs/base.html" %}

{% block page_header %}
    <div class="jumbotron">
        <h1 class="display-3">跟踪您的学习情况.</h1>
        <p class="lead">
            制作自己的学习日志，并列出你正在学习的主题。每当你学到一些新东西作为一个主题，做一个条目，总结你所学到的东西。
        </p>
        {% if user.is_authenticated %}
        <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:topics' %}" role="button">查看话题 &raquo;</a>
        {% else %}
        <a class="btn btn-lg btn-primary" href="{% url 'users:register' %}" role="button">登记 &raquo;</a>
        {% endif%}
    </div>
{% endblock page_header %}
