{% extends "learning_logs/base.html" %}

{% block page_header%}
<h1>话题</h1>
{% endblock page_header%}

{% block content %}
<ul>
    {% for topic in topics %}
    <li>
        <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
    </li>
    {% empty %}
    <li>
        <h3>尚未添加任何主题.</h3>
    </li>
    {% endfor %}

</ul>

<h4 ><a class="btn btn-primary" href="{% url 'learning_logs:new_topic' %}">添加</a></h4>
{% endblock content %}
