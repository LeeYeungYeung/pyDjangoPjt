{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header%}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}
<p>编辑话题:</p>
<div class="card md-3">
    <h4 class="card-header">
        {{ entry.date_added|date:'Y M d, H:i'}}

    </h4>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
        {% csrf_token%}
        {% bootstrap_form form%}
        {% buttons %}
        <button name="submit" class="btn btn-primary">保存</button>
        {% endbuttons %}
    </form>

</div>
{% endblock content %}
